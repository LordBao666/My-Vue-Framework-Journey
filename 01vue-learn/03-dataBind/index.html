<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>03-dataBind</title>
  <script type="text/javascript" src="../js/vue.js"></script>
</head>
<body>
  
  <!-- v-bind为单向绑定，v-model为双向绑定 -->
  <!-- v-model 常用于绑定 value属性，因此v-model:value 简写为 v-model -->
  <div id="root">
    <h1>Hello {{name}}</h1>
    <div>
      <!-- name:<input type="text" v-model:value="name"> -->
      name:<input type="text" v-model="name" >
    </div>
  </div>

  <script type="text/javascript">
    new Vue({
      el:"#root",
      data:{
        name:"john",
      }
    });
  </script>
</body>
</html>
