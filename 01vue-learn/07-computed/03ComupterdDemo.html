<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>basic Usage</title>

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Demo with computed</title>
    <script type="text/javascript" src="../js/vue.js"></script>
  </head>

<body>
  <!-- 事件处理的基本使用 -->
  <div id="root">
    姓: <input type="text" v-model="firstName"> <br>
    名: <input type="text" v-model="lastName"> <br>
    全名: {{fullName}}
  </div>

  <script type="text/javascript">

    const vm = new Vue({
      el: "#root",
      data:{
        firstName:"",
        lastName:""
      },
      computed:{
        //如果不考虑setter，只考虑getter  那么可以将计算属性简写为如下格式
        //fullName(){} 是 fullName:function(){}的简写.
        fullName(){
            return this.firstName +"-"+ this.lastName;
        }
      }

    });
  </script>
</body>

</html>
