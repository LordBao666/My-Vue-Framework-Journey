<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>02-templateSyntax</title>
  <script type="text/javascript" src="../js/vue.js"></script>
</head>
<body>
  
  <!-- 模板语法分为插值语法和指令语法 -->
  <div id="root">
    <h1>Hello {{name}}</h1>
    <div>
      visit <a :href="url"> our website</a> <br>
      visit <a v-bind:href="url"> our website</a>
    </div>
  </div>

  <script type="text/javascript">
    new Vue({
      el:"#root",
      data:{
        name:"john",
        url:"https://www.baidu.com"
      }
    });
  </script>
</body>
</html>
