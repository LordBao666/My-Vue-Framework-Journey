<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vue Proxy</title>
  <script type="text/javascript" src="../js/vue.js"></script>
</head>
<body>
  <div id="root">
    name:<input type="text" v-model="name">
  </div>
  <script type="text/javascript">
    let data = {name : "jack"};
    const vm = new Vue({
      el:"#root",
      data
    });
  </script>
</body>
</html>
