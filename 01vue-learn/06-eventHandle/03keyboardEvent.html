<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Keyboard Event</title>
  <script type="text/javascript" src="../js/vue.js"></script>
</head>
<body>
  <!-- 键盘事件的基本使用 -->
  <div id="root">

    <!-- 输入框: <input @keyup.enter="clickOnMe($event)"/> -->
      <!-- 输入框: <input @keydown.tab="clickOnMe($event)" /> -->
    输入框: <input @keyup.ctrl.y="clickOnMe($event)"/>
  </div>
  
  <script type="text/javascript">

    const vm = new Vue({
      el: "#root",
      data: {
        value: "noise information"
      },
      methods: {
        clickOnMe(event) {
          console.log(event.target.value);
        }
      },

    });
  </script>
</body>
</html>
